<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="neon" x1="0" x2="1">
      <stop offset="0%" stop-color="#00f0ff" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#b300ff" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#ff4da6" stop-opacity="0.6"/>
    </linearGradient>
    <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M80 0 H0 V80" fill="none" stroke="url(#neon)" stroke-width="0.8" opacity="0.25"/>
    </pattern>
    <filter id="soft-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b" />
      <feMerge>
        <feMergeNode in="b" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Fondo oscuro -->
  <rect width="100%" height="100%" fill="#02020a" />

  <!-- Grid neon -->
  <rect width="100%" height="100%" fill="url(#grid)" />

  <!-- Horizontal scanlines -->
  <g opacity="0.12" fill="#00e6ff">
    <rect x="0" y="60" width="1920" height="2" />
    <rect x="0" y="120" width="1920" height="2" />
    <rect x="0" y="180" width="1920" height="2" />
    <rect x="0" y="240" width="1920" height="2" />
    <rect x="0" y="300" width="1920" height="2" />
  </g>

  <!-- Corner accents -->
  <g filter="url(#soft-glow)" opacity="0.85">
    <circle cx="160" cy="120" r="45" fill="url(#neon)" opacity="0.08" />
    <circle cx="1760" cy="960" r="60" fill="url(#neon)" opacity="0.05" />
  </g>

  <!-- HUD elements: subtle grid boxes -->
  <g fill="none" stroke="rgba(0,240,255,0.18)" stroke-width="1">
    <rect x="60" y="60" width="520" height="300" rx="6"/>
    <rect x="1280" y="60" width="580" height="360" rx="6"/>
    <rect x="60" y="400" width="380" height="200" rx="6"/>
  </g>

  <!-- Center reticle -->
  <g opacity="0.15" stroke="url(#neon)" stroke-width="1.6" fill="none">
    <circle cx="960" cy="540" r="120" />
    <path d="M960 420 L960 460" />
    <path d="M960 620 L960 580" />
    <path d="M840 540 L880 540" />
    <path d="M1040 540 L1000 540" />
  </g>

  <!-- Subtle noise layer for texture -->
  <rect width="100%" height="100%" fill="#ffffff" opacity="0.015" />

  <!-- Copyright / metadata area (hidden small) -->
  <text x="24" y="1060" font-size="11" fill="#00e6ff" opacity="0.06">cyber-overlay.svg - autogenerated</text>
</svg>
